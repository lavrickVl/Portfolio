<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/main.css">
  <title>Projects - Web Portfolio of Vlad</title>

  <style>
    

    .saving {
      font-size: 40px;
    }

    .saving span {
      font-size: 50px;
      animation-name: blink;
      animation-duration: 1.4s;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
    }

    .saving span:nth-child(2) {
      animation-delay: .2s;
    }

    .saving span:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes blink {
      0% {
        opacity: .2;
      }

      20% {
        opacity: 1;
      }

      100% {
        opacity: .2;
      }
    }


    body {
      margin: 0;
      font-size: 28px;
      text-align: center;
      font-family: "Trebuchet MS", Helvetica, sans-serif;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #263238;
      position: -webkit-sticky;
      /* Safari */
      position: sticky;
      top: 0;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #11191d;
    }

    .active {
      background-color: #0059b8;
    }

    p {
      font-size: 28px;
    }
  </style>


</head>

<body>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/blog">Blog</a></li>
    <li><a class="active" href="/projects">Projects</a></li>
    <li><a href="/contacts">Contact</a></li>
  </ul>

  <h5 class="title">Projects</h5>

  <p class="saving"> Here you will soon find my web projects.<br>
    <br>
    Loading<span>.</span><span>.</span><span>.</span>
  </p>

</body>

</html>
